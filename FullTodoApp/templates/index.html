<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nick's Todo App</title>
    <style>
      #error {
        display: none;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 300px;
      }
      li {
        clear: both;
      }
      button {
        display: inline;
        background:none;
        border:none;
        margin:0;
        margin-left: 5px;
        padding:0;
        cursor: pointer;
        color: red;
        float: right;
        font-size: 20px;
      }
      .lists-wrapper, .todos-wrapper {
        display: inline-block;
        vertical-align: top;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="lists-wrapper">
      <ul id="todolist">
        {% for list in lists %}
        <li>
          <input class="check-completed"
                 type="checkbox"
                 {% if list.completed %} checked {% endif %}
                 data-id="{{ list.id }}" />
          <a href={{ list.id }}>{{ list.name }}</a>
          <button class="button-delete" data-id="{{ list.id }}">
            &cross;
          </button>
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="todos-wrapper">
      <h3>{{ active_list.name }}</h3>
      <form id="form" action="/todo/create" method="post">
        <!-- <label for="description">Add your todo here:</label> -->
        <input type="text" id="description" name="description">
        <input type="submit" value="Create" />
      </form>
      <div id="error" class="hidden">Something went wrong!</div>
      <ul id="todos">
        {% for todo in todos %}
          <li>
            <input class="check-completed"
                   type="checkbox"
                   {% if todo.completed %} checked {% endif %}
                   data-id="{{ todo.id }}" />
            {{ todo.description }}
            <button class="button-delete" data-id="{{ todo.id }}">
              &cross;
            </button>
          </li>
        {% endfor %}
      </ul>
    </div>
    <script>
        const deleteButtons = document.querySelectorAll('.button-delete');
        for (let i = 0; i < deleteButtons.length; i++) {
          const deleteButton = deleteButtons[i];
          deleteButton.onclick = function(e) {
            console.log(e);
            const todoId = e.target.dataset['id'];
            fetch('/todos/' + todoId, {
              method: 'DELETE'
            }).catch(function() {
              document.getElementById('error').className = '';
            })
          }
        }
       const checkBoxes = document.querySelectorAll('.check-completed');
       for (let i = 0; i < checkBoxes.length; i++) {
         const checkBox = checkBoxes[i];
         checkBox.onchange = function(e) {
           console.log(e);
           const newCompletedState = e.target.checked;
           const todoId = e.target.dataset['id'];
           fetch('/todos/' + todoId + '/set-completed', {
             method: 'POST',
             body: JSON.stringify({
               'completed': newCompletedState
             }),
             headers: {
               'Content-Type': 'application/json'
             }
           })
           .then(response => response.json())
           .then(jsonResponse => {
             console.log('response', jsonResponse);
             li = document.createElement('li');
             li.innerText = desc;
             document.getElementById('todos');
             document.getElementById('error').className = 'hidden';
           }).catch(function() {
             document.getElementById('error').className = '';
           })
         }
       }
       const descInput = document.getElementById('description');
       document.getElementById('form').onsubmit = function(e) {
         e.preventDefault();
         const desc = descInput.value;
         descInput.value = '';
         fetch('/todos/create', {
           method: 'POST',
           body: JSON.stringify({
             'description': desc,
           }),
           headers: {
             'Content-Type': 'application/json',
           }
         })
         .then(response => response.json())
         .then(jsonResponse => {
           console.log('response', jsonResponse);
           li = document.createElement('li');
           li.innerText = desc;
           document.getElementById('todos').appendChild(li);
           document.getElementById('error').className = 'hidden';
         })
         .catch(function() {
           document.getElementById('error').className = '';
         })
       }
     </script>
  </body>
</html>
